<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carta para Mamá</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="container">
    <div class="envelope" id="envelope" onclick="openEnvelope()">
      <div class="click-text" id="clickText">CLICK AQUÍ</div>
      <div class="flap" id="flap"></div>
      <div class="letter" id="letter">
        <div class="letter-content" id="letterContent">
          <h2>¡Feliz Día de las Madres!</h2>
          <p>Querida Mamá, ❤️</p>
          <p>Gracias por cada abrazo, por tu amor incondicional y por ser mi mayor inspiración.</p>
          <p>Hoy y siempre, te celebro con todo mi corazón.</p>
          <p>Con amor,</p>
          <p><strong>Tu hijo Andrés</strong></p>
        </div>
      </div>
    </div>

    <!-- Corazones animados -->
    <div class="hearts">
      <span>❤️</span>
      <span>💕</span>
      <span>💖</span>
      <span>💘</span>
      <span>💗</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
